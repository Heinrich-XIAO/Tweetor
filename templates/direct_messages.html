{% extends "layout.html" %}

{% block title %}Direct Messages with @{{ receiver_handle }}{% endblock %}

{% block body %}

<form id="send-message-form" action="{{ url_for('submit_dm', receiver_handle=receiver_handle) }}" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="text" name="content" id="content" required placeholder="Message @{{ receiver_handle }}">
  <button type="submit">Send</button>
</form>

<div id="message-container">
  <!-- Messages will be loaded here -->
</div>
<button id="prev-btn">Previous</button>
<button id="next-btn">Next</button>
<span id="pagination-info">Skip: 1 | Limit: 10</span>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/renderDMs.js') }}"></script>
{% endblock %}
